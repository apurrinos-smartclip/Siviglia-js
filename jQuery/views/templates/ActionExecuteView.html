<div>
    <div style="font-weight: bold;border-bottom: 1px solid #999999;margin-bottom: 8px;">Ámbito de la acción</div>
    <form data-dojo-type="dijit/form/Form" data-dojo-attach-point="executeActionForm">
    <div>
        <div style="height: 30px;">
            <input data-dojo-type="dijit/form/RadioButton" name="scopeSelector" value="1" id="scopeSelector1" /><label for="scopeSelector1" style="margin-left:10px;">Subgrupo actual <span data-dojo-attach-point="dataGroupMemberName"></span> <span data-dojo-attach-point="dataGroupMemberItems"></span></label>
        </div>
        <div style="height: 30px;">
            <input data-dojo-type="dijit/form/RadioButton" name="scopeSelector" value="2" id="scopeSelector2" /><label for="scopeSelector2" style="margin-left:10px;">Grupo actual <span data-dojo-attach-point="dataGroupName"></span> <span data-dojo-attach-point="dataGroupItems"></span></label>
        </div>
        <div style="height: 30px;">
            <input data-dojo-type="dijit/form/RadioButton" name="scopeSelector" value="3" id="scopeSelector3" /><label for="scopeSelector3" style="margin-left:10px;">Selección actual <span data-dojo-attach-point="selectionItems"></span></label>
        </div>
    </div>
    <hr/>
    <div>
        <span>Repetir acción: </span>
        <select name="cronSelect" data-dojo-attach-point="cronSelect" data-dojo-type="dijit/form/Select" required="false" style="width: 200px;">
            <option value="0">No repetir acción</option>
            <option value="1">Después de la carga</option>
            <option value="2">Cada hora</option>
            <option value="3">Cada día (a las 3 AM)</option>
            <option value="4">Cada semana (cada lunes a las 3 AM)</option>
            <option value="5">Cada mes (El día 1 a las 3 AM)</option>
        </select>
    </div>
    </form>
    <div style="clear:both;margin-top:20px;text-align: right;">
        <input type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="Cancelar" iconClass="dijitNoIcon"
               data-dojo-attach-point="createPromotionButton" data-dojo-attach-event="onClick:cancelAction">
        <input type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="Aceptar" iconClass="dijitNoIcon"
               data-dojo-attach-point="createPromotionButton" data-dojo-attach-event="onClick:selectAction">
    </div>
</div>
