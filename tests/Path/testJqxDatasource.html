<html>
<!--
    Igual que testDatasource.html, pero se incluye integracion con JqxGrid.
-->
<head>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="../../Siviglia.js"></script>
    <script src="../../SivigliaTypes.js"></script>
    <script src="../../SivigliaStore.js"></script>
    <script src="../../Model.js"></script>
    <script src="../../SivigliaTypes.js"></script>
    <script src="../../../jqwidgets/jqx-all.js"></script>
    <script src="../../../jqwidgets/globalization/globalize.js"></script>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css">
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.light.css">
    <script>
        var Siviglia = Siviglia || {};
        Siviglia.config = {
            baseUrl: 'http://editor.adtopy.com/',
            staticsUrl: 'http://statics.adtopy.com/',
            metadataUrl:'http://metadata.adtopy.com/',
            locale: 'es-ES',
            // Si el mapper es XXX, debe haber:
            // 1) Un gestor en /lib/output/html/renderers/js/XXX.php
            // 2) Un Mapper en Siviglia.Model.XXXMapper
            // 3) Las urls de carga de modelos seria /js/XXX/model/zzz/yyyy....
            mapper:'Siviglia'

        };
        Siviglia.Model.initialize(Siviglia.config);
    </script>

</head>
<body>
<div style="display:none">
    <div data-sivWidget="Siviglia.model.web.Site.views.List" data-widgetCode="Siviglia.model.web.Site.views.List">
        <div data-sivId="filters"></div>
        <div data-sivId="grid"></div>
    </div>
</div>
<div data-sivView="Siviglia.model.web.Site.views.List"></div>

<script>
    Siviglia.Utils.buildClass({
        "context":"Siviglia.model.web.Site.views",
        "classes":{
            List:{
                "inherits":"Siviglia.UI.Expando.View",
                "methods":{
                    preInitialize:function(params)
                    {
                        var p=$.Deferred();
                        var m=this;
                        var f=new Siviglia.Model.ModelFactory();
                        f.create("/model/web/Site").then(function(instance){
                            instance.getDataSource("FullList",{}).then(function(datasource){
                                m.ds=datasource;
                                p.resolve();
                            })
                        });
                        return p;
                    },
                    initialize:function(params){
                        this.jqxDataSource = {
                            localdata: [],
                            datatype: "array"
                        };
                        this.dataAdapter = new $.jqx.dataAdapter(this.jqxDataSource);
                        this.jqxDataSource.localdata =  this.ds.getValue().data;

                        this.dataAdapter.dataBind();
                        var definition=this.ds.__getDefinition();
                        var columns=[];
                        for(var k in definition.FIELDS.data.ELEMENTS.FIELDS)
                        {
                              columns.push({text:k,datafield:k})
                        }

                        this.grid.jqxGrid(
                            {
                                width: 800,
                                source: this.dataAdapter,
                                pageable: true,
                                autoheight: true,
                                sortable: true,
                                altrows: true,
                                enabletooltips: true,
                                editable: false,
                                selectionmode: 'multiplecellsadvanced',
                                columns:columns
                            });
                    }
                }
            }
        }

    });
</script>
<script>
    var parser=new Siviglia.UI.HTMLParser();
    parser.parse($(document.body));
</script>
</body>
</html>
