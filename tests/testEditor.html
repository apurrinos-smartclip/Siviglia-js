<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jQuery Editor Widget.</title>
    <script src="../jquery.min.js"></script>
    <script src="../Siviglia.js"></script>
    <script src="../SivigliaTypes.js"></script>
    <script src="../jqwidgets/jqx-all.js"></script>
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css">
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.flat.css">
</head>
<body>
<script type="text/javascript">
    Siviglia.Utils.buildClass(
        {
            context: "Test",
            classes: {
                "SimpleWidget": {
                    inherits: "Siviglia.UI.Widget,Siviglia.Dom.EventManager",
                    methods: {
                        initialize:function()
                        {
                            var m=this;
                            $(document).ready(function () {
                                m.editor.jqxEditor({
                                    height: "400px",
                                    width: '700px'
                                });
                            });

                        }
                    }
                }
            }
        });

</script>
<div style="display:none">
    <div sivWidget="Test.SimpleWidget" widgetParams="" widgetCode="Test.SimpleWidget">
    <textarea sivId="editor">
    </textarea>
    </div>
</div>
<div sivView="Test.SimpleWidget"></div>
<script>
    $(document).ready(function(){
        var remoteRoot=new Siviglia.model.RemotePath("http://127.0.0.1/buscando");
        var tmp=new Siviglia.UI.Dom.Expando.ExpandoManager(
            //Siviglia.model.Root,
            remoteRoot,
            //Siviglia.model.Root.context
            remoteRoot.context
        );
        tmp.parse($(document.body),null,null,true);
    });
</script>
</body>
</html>
