<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jQuery Editor Widget.</title>
    <script src="../jquery.min.js"></script>
    <script src="../Siviglia.js"></script>
    <script src="../SivigliaTypes.js"></script>
    <script src="../jqwidgets/jqx-all.js"></script>
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css">
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.flat.css">
</head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
        var dataAdapter=new $.jqx.dataAdapter({
            localdata:[{"a":1,"b":"Label 1"},{"a":2,"b":"Label 2"},{"a":3,"b":"Label 3"}],
            datatype:"array"
        });
        $('#pepito').jqxComboBox(
            {
                source:dataAdapter,
                openDelay:200,
                autoComplete:true,
                autoBind:false,
                minLength:1,
                remoteAutoComplete:true,
                displayMember:"b",
                valueMember:"a",
                autoDropDownHeight: true,
                width:200,
                height:25
            }
        );
        dataAdapter.dataBind();
    });
</script>
<body>
<div id="pepito"></div>
</body>
</body>
</html>
